<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Seleccion de metodo de pago</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
    <ion-grid>
      <ion-row>
      <ion-col col-12>
          <ion-list>
      
              <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
                <ion-icon [name]="item.icon" item-start></ion-icon>
                {{item.title}}
                <div class="item-note" item-end>
                  {{item.note}}
                </div>
              </button>
        
              <label ion-item *ngIf="items.length === 0" >
                  <ion-avatar item-start>
                      <img src="../../assets/imgs/card.png">
                    </ion-avatar>
                    <h2></h2>
                    <p>No existen tarjetas seleccionadas</p>
              </label> 
            </ion-list>
            
      </ion-col>
      <ion-col class="flexcontainer">
        <button center ion-fab mini color="light"><ion-icon name="add"></ion-icon></button>
      </ion-col>
    </ion-row>
    </ion-grid>
   
    <div *ngIf="selectedItem" padding>
      You navigated here from <b>{{selectedItem.title}}</b>
    </div>
  </ion-content>
