<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Carrito
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>

<ion-item *ngFor="let c of productos" >
    <ion-row>
      <ion-col col-auto>
          <p>Producto: {{ c.nombre }} </p>
          <p>Descripci√≥n: {{ c.descripcion }} </p>
          <p>Cantidad:  {{ c.cantidad }} </p>
          <ion-item>
            <ion-icon item-end (click)="removeCantidad($event, c);" [attr.data-target]="c" name="remove"></ion-icon>
            <ion-icon item-end (click)="addCantidad($event, c);" [attr.data-target]="c" name="add"></ion-icon>
          </ion-item>
          <p>Precio: ${{ c.precio }} </p>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-icon item-end (click)="eliminarProducto($event, c.idP);" [attr.data-target]="c.idP" name="trash"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-item>

  <ion-card id="carrito-card22">
    <ion-list>
      <h1 id="carrito-heading2" style="color:#000000;">
        Total: {{ totalCarrito | currency  }}
      </h1>
      <button id="carrito-button6" (click)="goPage();" ion-button color="positive" block>
        Continuar
      </button>
    </ion-list>
  </ion-card>

  
</ion-content>
